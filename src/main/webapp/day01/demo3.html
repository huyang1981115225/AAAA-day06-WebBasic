<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>演示表单控件</title>
</head>
<body>
  <form action="https://www.baidu.com">
    <p>
      账号：<input type="text" value="有默认值且已设置为只读" maxlength="10" readonly>
    </p>
    <p>
      密码：<input type="password">
    </p>
    <p>
      性别：
      <input type="radio" name="sex" checked>男
      <input type="radio" name="sex">女
    </p>
    <p>
      兴趣：
      <input type="checkbox">养生
      <input type="checkbox" checked>美食
      <input type="checkbox" checked>旅行
      <input type="checkbox">社交
    </p>
    <p>
      头像：
      <input type="file">
    </p>
    <p>
      <input type="submit" value="提交">
      <input type="button" value="演示">
      <input type="reset" value="重置">
    </p>
    <hr>
    <h3>其他：</h3>
    <h4>1、label:将控件和文字绑定到一起</h4>
    <p>
      <input type="checkbox" id="info">
      <label for="info">我已经阅读并自愿遵守此协议</label>
    </p>
    <h4>2、select/option:下拉选</h4>
    <p>
    城市：
       <select>
        <option>北京</option>
        <option selected>上海</option>
        <option>广州</option>
        <option>深圳</option>
      </select>
    </p>
    <h4>3、textarea:文本域</h4>
    <p>
      <textarea rows="10" cols="20">Hello,How are you?</textarea>
    </p>
  </form>
</body>
</html>
