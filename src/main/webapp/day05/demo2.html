<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script type="text/javascript">
	function f1() {
		var flag = confirm("您确定要离开本网站吗？");
		if (flag) {
			location.href = "https://www.iqiyi.com/";
		}
	}
	
	function f2() {
		location.reload();
		console.log("刷新了");
	}
	
	function f3() {
		history.forward();
		console.log("前进了");
	}
	
	function f4() {
		history.back();
		console.log("后退了");
	}
</script>
</head>
<body>
  <input type="button" value="爱奇艺" onclick="f1();" />
  <input type="button" value="刷新" onclick="f2();" />
  <input type="button" value="前进" onclick="f3();" />
  <input type="button" value="后退" onclick="f4();" />
</body>
</html>
