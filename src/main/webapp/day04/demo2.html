<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS基础语法</title>
<script type="text/javascript">
	// 1、此处写js有两种形式：
	// 1）封装成函数，则该函数是在页面加载完成后，在用户点击按钮时调用的
	// 2）直接书写js，则该代码是在页面加载过程中直接调用，其调用时机甚至比body还早
	
	console.log("控制台打印");
	
	// 2、声明变量
	var x;
	console.log(x);//undefined
	x = 6;
	console.log(x);//6
	
	var y = 8;
	console.log(y);
	
	// 3、隐式转换
	var s  = 'hello';
	var n = 3.14;
	var b = true;
    console.log(s+n);//hello3.14
    console.log(s+b);//hellotrue
    console.log(n+b);//4.140000000001
    console.log(b+b);//2
    
    // 4、强制转换
    console.log(parseInt(3.14));//3
    console.log(parseInt("5.6"));//5
    console.log(parseInt("abc"));//NaN
    console.log(parseInt(""));//NaN
    
    // 5、判断类型
    console.log(typeof(n));//number
    console.log(typeof(b));//boolean
    console.log(isNaN(56));//false
    console.log(isNaN("32"));//false
    console.log(isNaN("abc"));//true
    console.log(isNaN(""));//false 
    
    // 6、运算符
    var c=6;
    var d="6";
    console.log(c==d);// true
    console.log(c===d);// false
    
    // 7、条件表达式
    //js中可以用任意的数据做条件
      //当以非布尔值做条件时，空值相当于false,
      //非空值为true,
      //空值：0，null,"",NaN,undefined
      //这样做是为了简化判断条件
      var k= 8;
      if(k){
      	console.log("ok");
      }
      
      var p = "hello";
      p && console.log("可以");
</script>
</head>
<body>
  <p>js语法和java很相似</p>
</body>
</html>
