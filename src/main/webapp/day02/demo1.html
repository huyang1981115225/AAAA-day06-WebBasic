<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS的使用方式</title>
<!-- 内部样式 -->
<style type="text/css">
  h2{
    color: blue;
  }
</style>  
<link rel="stylesheet" href="my.css">
</head>
<body>
  <!-- 内联样式 -->
  <h1 style="color: red">什么是CSS?</h1>
  <p >CSS是层叠样式表，用来美化网页</p>
  <h2>如何使用CSS</h2>
  <p>1. 内联样式</p>
  <p>2. 内部样式</p>
  <p>3. 外部样式</p>
</body>
</html>
