<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>第一个网页</title>
</head>
<body>
     <h1>一、Web基础</h1>
     <div>XML与HTML对比</div>
     <h2>XML:  </h2>
     <p>1、可扩展标记语言</p>
     <p>2、标记、属性、标记之间的关系都可以扩展</p>
     <p>3、用来存储或传输数据</p>
     <h2>HTML:  </h2>
     <p>1、超文本标记语言</p>
     <p>2、标记、属性、标记之间的关系都是固定的（w3c）</p>
     <p>3、某些版本的HTML严格遵守XML规范</p>
</body>
</html>
