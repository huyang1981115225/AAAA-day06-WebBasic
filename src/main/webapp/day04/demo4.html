<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js内置对象</title>
<script type="text/javascript">
	// 1、String 
	// 2、Number
	var n = 3.1415926;
	console.log(n.toFixed(2));
	
	// 3、Array
	// 3.1 创建数组
	var a1 = ["张三",28,true];
	console.log(a1[0])
	
	var a2 = new Array();
	a2.push("Tom");
	a2.push(20);
	a2.push(false);
	console.log(a2[1]);
	
	var a3 = new Array(7);
	console.log(a3);
	console.log(a3[0]);
	
	var a4 = new Array("jack",18,true);
	console.log(a4);
	console.log(a4[1]);
	
	// 3.2 数组倒转
	var arr = [1,7,3,2,9];
	console.log(arr);
	arr.reverse();
	console.log(arr);
	
	// 3.3 数组排序
	arr.sort();
	console.log(arr);
	
	arr.sort(function(a,b){
		return b-a;
	});
	console.log(arr);
	
	// 4、Date
	// 4.1 创建日期
	var d1 = new Date();
	console.log(d1);//Tue Jan 15 2019 16:45:05 GMT+0800 (中国标准时间)
	
	var d2 = new Date("2019/01/15 16:00:00");
	console.log(d2);
	
	// 4.2 格式化日期
	var d1s = d1.toLocaleDateString()+" "+d1.toLocaleTimeString();
	console.log(d1s);
	
	var d2s = d2.toLocaleString();
	console.log(d2s);
	
	// 4.3 读写时间分量
	var y = d1.getFullYear();
	var m = d1.getMonth()+1;
	var d = d1.getDate();
	var today = y+"年"+m+"月"+d+"日"
	console.log(today);
	
	// 5、Regexp
	// 5.1 如何创建正则对象
	var str = "you can you up, no can no bb";
	var reg = /no/;
	
	// 5.2 正则对象的test()方法
	var flag = reg.test(str);
	console.log(flag);
	
	// 5.3 正则对象的exec()方法
	// 普通方法
	// 从字符串中检测出第一个与正则匹配的字串
	console.log(reg.exec(str));//16
	console.log(reg.exec(str));//16
	console.log(reg.exec(str));//16
	
	//全局模式
    //第n次调用，则从字符串中检测出第n个与正则匹配的字串
    reg=/no/g;
    console.log(reg.exec(str));//16
    console.log(reg.exec(str));//23
    console.log(reg.exec(str));//null
    console.log(reg.exec(str));//16
    console.log(reg.exec(str)); //23
    
    // 6、function
    function sum() {
		var s=0;
		if (arguments.length) {
			for (var i = 0; i < arguments.length; i++) {
				s+=arguments[i];
			}
		}
		return s;
	}
    //在页面加载时直接调用上面函数
    console.log(sum(1,2));
    console.log(sum(3,4,5,6));
</script>
</head>
<body>

</body>
</html>
