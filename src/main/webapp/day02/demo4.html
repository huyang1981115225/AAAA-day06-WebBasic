<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border边框</title>
<style type="text/css">

    /*   1、给单个边设置边框 solid：实线 */
    h1{
      border-left: 10px solid blue;
    }
    
    /* 2、给四个边设置相同的边框 dashed：虚线 */
    p{
      border: 1px dashed red;
    }
    
    /* 当固定高度时，内容会溢出，处理方式 */
    p{
      width:300px;
      height: 60px;
      overflow: auto;
    }
</style>
</head>
<body>
<h1>苍老师</h1>
    <p>原名刘苍松，是达内Java教研总监.
       他是Java教学改革的先驱同时他也是一
       名摄影爱好者，他拍的片子都很么么哒.
       他最擅长捕捉肉体和灵魂的契合点,能
       折射出对人性的思考与鞭挞.那是一个秋天,
       看着传奇跑偏,奔着克晶而去,误入老苍心间.
    </p>
</body>
</html>
